<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    form {
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <form action="/process" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br>
    <button type="submit">Send to /process</button>
  </form>
</body>
</html>
